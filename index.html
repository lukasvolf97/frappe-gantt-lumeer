<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
			<button type="button" onclick='gantt_chart.change_view_mode("Day")'>Day</button>
		<button type="button" onclick='gantt_chart.change_view_mode("Month")'>Month</button>
		<button type="button" onclick='gantt_chart.change_view_mode("Year")'>Year</button>
		<button type="button" onclick='gantt_chart.refresh([])'>Empty Tasks</button>
		<button type="button" onclick='gantt_chart.refresh(tasks)'>Fill with Tasks</button>
	<script>
		var tasks = [
			{
				start: '2018-10-01',
				end: '2018-10-08',
				name: 'Redesign website',
				id: "Task 0",
				swimlane: "First steps",
				sub_swimlane: "1. item",
				primary_color: 'black',
				start_drag: false,
				progress: 120,
				dependencies: 'Task 1'
			},
			{
				start: '2018-10-03',
				end: '2018-10-06',
				name: 'Write new content',
				id: "Task 1",
				progress: 5,
				swimlane: "First steps",
				sub_swimlane: "3. item",
				end_drag: false,
			},
			{
				start: '2018-10-04',
				end: '2018-10-08',
				name: 'Apply new styles',
				id: "Task 2",
				text_color: "black",
				swimlane: "First steps",
				sub_swimlane: "2. item",
				secondary_color: 'green',
				progress: 10,
				dependencies: 'Task 1'
			},
			{
				start: '2018-10-08',
				end: '2018-10-09',
				name: 'Review',
				id: "Task 3",
				text_color: "red",
				swimlane: "Next steps",
				sub_swimlane: "1. item",
				progress: 5,
				dependencies: 'Task 2'
			},
			{
				start: '2018-10-08',
				end: '2018-10-10',
				name: 'Deploy',
				id: "Task 4",		
				progress: 0,
				dependencies: 'Task 2',
				swimlane: "Other steps"
			},
			{
				start: '2018-10-11',
				end: '2018-10-11',
				name: 'Go Live!',
				id: "Task 5",
				progress: 0,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone',
				swimlane: "Other steps",
			}/*,
			{
				start: '2014-01-05',
				end: '2019-10-12',
				name: 'Long term task',
				editable: false,
				id: "Task 6",
				progress: 0
			}*/
		]

		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: function (task) {
				console.log(task);
			},
			on_dependency_added: function (dependency) {
				console.log(dependency);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			view_mode: 'Day',
			language: 'en'
		});

		console.log(gantt_chart);
	</script>
</body>
</html>
